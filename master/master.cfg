def counterExists(s):
    try:
	s.counter
    except NameError:
	return False
    except AttributeError:
	return False
    return True

def needRetry(result, s):
    # Retry if all builds failed. We don't really want to do that,
    # but the build would otherwise be marked as success since
    # haltOnFailure is false and the next step would be skipped.
    if result in (FAILURE, EXCEPTION, RETRY):
	return True
    if counterExists(s):
	c = s.counter
	if result == WARNINGS:
	    # Retry if there were failures (but not all builds failed)
	    return c.numFailed > 0
    return False

# retry if previous step needed retry, suggesting that it failed
# and is asking for a retry.
def doRetry(step):
    allSteps = step.build.getStatus().getSteps()
    sprev = allSteps[-1]
    for s in allSteps:
        (started, finished) = s.getTimes()
        if started and finished:
            sprev = s
        else:
            break
    # sprev doesn't have counters so we can't use needRetry()
    # result, dummy = sprev.getResults()
    # return needRetry(result, sprev)
    # Unfortunately, that means we have to hide the previous step
    # (or in other words spurious failures) for this to work.
    return sprev.isHidden()

def isSkipped(result, s):
     return (result == SKIPPED)

def isSuccess(result, s):
     return (result == SUCCESS)

